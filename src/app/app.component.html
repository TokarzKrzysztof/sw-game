@if (players) {
  <app-players [players]="players"></app-players>
}

@if (error) {
<p>{{ error }}</p>
} @if (inProgress) {
<p>trwa pobieranie...</p>
}

@if (!players) {
<button [disabled]="inProgress" (click)="getRandomPlayers()">
  Wyznacz atrybuty graczy
</button>
} @else if(!players.two.starship) {
<button [disabled]="inProgress" (click)="getRandomStarships()">
  Wyznacz atrybuty statków
</button>
} @else if(!isFinished) {
<button [disabled]="inProgress" (click)="getWinner()">Wyznacz zwycięzcę</button>
} @else {
<button (click)="playAgain()">Zagraj ponownie</button>
<button (click)="downloadScores()">Pobierz wyniki</button>
<button (click)="clearScores()">Wyczyść wyniki</button>
}
